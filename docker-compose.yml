version: '3.4'

x-globals: &globals
  MYSQL_DATABASE: corona
  MYSQL_USER: user
  MYSQL_PASSWORD: password

x-flask: &flask
  FLASK_APP: flaskr
  FLASK_ENV: development

x-db: &db
  MYSQL_ROOT_PASSWORD: root_password

services:
  flask:
    build: ./src/flask_app
    hostname: 'flask'
    restart: always
    environment:
      <<: *globals
      <<: *flask
    ports:
      - 5000:5000
    volumes:
      - ./src/flask_app:/app/

  db:
    image: mysql:8.0.19
    hostname: 'db'
    restart: always
    environment:
      <<: *globals
      <<: *db
    ports:
      - 3307:3306
    volumes:
      - db_data:/var/lib/mysql
      - ./src/db:/docker-entrypoint-initdb.d

volumes:
  db_data:
