{% extends 'base.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Delete {{ post['title'] }}{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <p>Are you sure you want to delete {{ post['title'] }}?</p>
  </div>

  <div class="row">
    <form method="post">
      <input type="hidden" id="delete_id" name="delete_id" value="{{ post['id'] }}">
      <button class="btn-danger" type="submit" value="Submit"">Yes, delete {{ post['title'] }}</button>
    </form>
    <a href="{{ url_for('index.index') }}"><button class="btn-success">Cancel</button></a>
  </div>
</div>
{% endblock %}
