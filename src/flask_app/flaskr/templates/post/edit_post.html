{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {{ post['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <label for="description">New description</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required>
      {{ post['description'] }}
    </textarea>
    <br>
    <input class="btn-success" type="submit" value="Post">
  </form>
</div>
{% endblock %}
