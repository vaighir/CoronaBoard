{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ user['username'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if edit_rights %}
  <form method="post">
    <input type="hidden" id="edit_id" name="edit_id" value="{{ user['id'] }}">
    <input type="hidden" id="delete_id" name="delete_id" value="0">
    <button type="submit" value="Submit"">Edit {{ user['username'] }}</button>
  </form>
  {% endif %}
  {% if delete_rights %}
  <form method="post">
    <input type="hidden" id="edit_id" name="edit_id" value="0">
    <input type="hidden" id="delete_id" name="delete_id" value="{{ user['id'] }}">
    <button type="submit" value="Submit"">Delete {{ user['username'] }}</button>
  </form>
  {% endif %}
  <div class="container">
    <h6>{{ user['username'] }}'s posts</h6>
    <div class="row">
      {% for post in posts %}
        <div class="col-sm-4">{{ post }}</div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
