{% extends 'base.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Delete {{ user['username'] }}{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <p>Are you sure you want to delete {{ user['username'] }}?</p>
  <div class="row">
    <form method="post">
      <input type="hidden" id="delete_id" name="delete_id" value="{{ user['id'] }}">
      <button class="btn-danger" type="submit" value="Submit"">Yes, delete {{ user['username'] }}</button>
    </form>
    <a href="{{ url_for('index.index') }}">
      <button class="btn-success">Cancel</button>
    </a>
  </div>
</div>
{% endblock %}
