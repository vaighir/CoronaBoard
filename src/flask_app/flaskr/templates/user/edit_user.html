{% extends 'base.html' %}

{% block header %}
<script type=text/javascript src="{{ url_for('static', filename='scripts/auth.js') }}"></script>
<div class="container">
  <h1>{% block title %}Edit {{ user['username'] }}{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <p id="error_box"></p>
  <form method="post">
    <input type="hidden" id="id" name="id" value="{{ user['id'] }}">

    <div class="form-group">
      <label for="old_password">Old password</label><br>
      <input type="password" name="old_password" id="old_password" required>
    </div>

    <div class="form-group">
      <label for="new_password">New password</label><br>
      <input type="password" name="new_password" id="new_password">
    </div>

    <div class="form-group">
      <label for="new_password2">Repeat password</label><br>
      <input type="password" name="new_password2" id="new_password2">
    </div>

    <div class="form-group">
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </div>
    <input class="btn-success" type="submit" value="Submit changes">
  </form>
</div>
{% endblock %}
