{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
  {% for user in users %}
    <tr>
    <td>{{ user['username'] }}</td>
    <td> <form method="post">
      <input type="hidden" id="id" name="id" value="{{ user['id'] }}">
      <button class="btn-success" type="submit" value="Submit"">See {{ user['username'] }}'s profile</button>
    </form></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
