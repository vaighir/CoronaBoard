{% extends 'base.html' %}

{% block header %}
  {% block title %}{% endblock %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for post in posts %}
      <div class="col-sm-4">

          <h3><a href='/post/{{ post['id'] }}'>{{ post['title'] }}</a></h3><br>
          {{ post['description']}}<br>
          <i><small>created {{ post['created'] }} by
            <form action="/users" method="post">
              <input type="hidden" id="id" name="id" value="{{ post['author_id'] }}">
              <button type="submit" value="Submit"">{{ post['author']['username'] }}</button>
            </form>
          </small></i><br>
          {% if post['edited'] %}
            edited<br>
          {% endif %}

      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
