{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create a new comment{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <label for="description">Comment</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required>
    </textarea>
    <br>
    <input type="submit" value="Post">
  </form>
</div>
{% endblock %}
