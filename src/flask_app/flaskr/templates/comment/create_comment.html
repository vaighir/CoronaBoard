{% extends 'base.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Create a new comment{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <div class="form-group">
      <textarea class="form-control" id="description" name="description" autofocus required></textarea>
    </div>
    <input class="btn-success" type="submit" value="Save comment">
  </form>
</div>
{% endblock %}
